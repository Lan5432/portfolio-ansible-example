- name: Copy in the site config for the local page
  register: addconfig
  ansible.builtin.template:
    src: local-page.conf.j2
    dest: '/etc/nginx/sites-available/{{ local_page_domain }}.conf'
    owner: root
    group: root

- name: Enable the local page site config
  ansible.builtin.file:
    src: '/etc/nginx/sites-available/{{ local_page_domain }}.conf'
    dest: '/etc/nginx/sites-enabled/{{ local_page_domain }}.conf'
    state: link
  when: not ansible_check_mode

- name: Create local page folder
  ansible.builtin.file:
    dest: '/var/www/{{ local_page_domain }}/public'
    state: directory
  when: not ansible_check_mode

- name: Copy the HTML file
  ansible.builtin.copy:
    src: local-page.html
    dest: '/var/www/{{ local_page_domain }}/public/index.html'
    mode: u=rx,g=rx,o=rx
    owner: www-data
    group: www-data